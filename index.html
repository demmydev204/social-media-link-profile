<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Chuks Demmy" />
    <meta
      name="description"
      content="Thiis is a project on making social media link profile"
    />
    <link rel="icon" href="images/favicon-32x32.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <title>SOCIAL MEDIA LINK PROFILE</title>
  </head>
  <body>
    <section class="hero">
      <div class="card">
        <div class="profile-picture">
          <img
            src="images/avatar-jessica.jpeg"
            alt="this is my profile picture"
            width="176"
            height="176"
          />
        </div>
        <div class="text">
          <h2>Jessica Randall</h2>
          <h4>London, United Kingdom</h4>
          <p>"Front-end developer and avid reader."</p>
        </div>
        <div class="yoo">
          <button><a href="https://github.com/demmydev204">Github</a></button>
          <button>
            <a href="https://www.frontendmentor.io/profile/demmydev204"
              >Frontend Mentor</a
            >
          </button>
          <button><a href="https://www.linkedin.com/login">Linkedln</a></button>
          <button><a href="https://x.com/">Twitter</a></button>
          <button>
            <a href="https://www.instagram.com/accounts/login/?hl=en"
              >Instagram</a
            >
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
